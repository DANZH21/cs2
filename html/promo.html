<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Code</title>
    <link rel="stylesheet" href="../css/main.css">

    <style>
        /* –î–æ–±–∞–≤—å—Ç–µ —ç—Ç–∏ —Å—Ç–∏–ª–∏ –≤ main.css –∏–ª–∏ –ø—Ä—è–º–æ –∑–¥–µ—Å—å */
        .promo-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            width: 90%;
            margin: 30px auto 0;
        }

        .promo-input {
            width: 100%;
            padding: 12px;
            background: #161825;
            border: 2px solid #23263a;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box; /* –í–∞–∂–Ω–æ–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ */
            transition: all 0.3s;
        }

        .promo-input:focus {
            outline: none;
            border-color: #575b7a;
            transform: scale(1.02);
        }

        @media (max-width: 450px) {
            .promo-input {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–∞
            let balance = localStorage.getItem("balance") || "0";
            document.getElementById("balance").textContent = balance;

            // –õ–æ–∫–∞–ª–∏–∑–∞—Ü–∏—è
            const texts = {
                en: {
                    title: "CS2 CASES",
                    inputPlaceholder: "Enter promo code",
                    activate: "ACTIVATE",
                    back: "‚Æå Back to Menu",
                    balanceLabel: "Balance:"
                },
                ru: {
                    title: "CS2 CASES",
                    inputPlaceholder: "–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥",
                    activate: "–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨",
                    back: "‚Æå –ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é",
                    balanceLabel: "–ë–∞–ª–∞–Ω—Å:"
                }
            };

            // –ó–∞–≥—Ä—É–∑–∫–∞ —è–∑—ã–∫–∞
            const languageSelector = document.getElementById("language-selector");
            const lang = localStorage.getItem("lang") || "en";
            languageSelector.value = lang;
            updateLanguage(lang);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —è–∑—ã–∫–∞
            languageSelector.addEventListener("change", function() {
                const selectedLang = this.value;
                localStorage.setItem("lang", selectedLang);
                updateLanguage(selectedLang);
            });

            function updateLanguage(lang) {
                document.getElementById("title").textContent = texts[lang].title;
                document.getElementById("promo-input").placeholder = texts[lang].inputPlaceholder;
                document.getElementById("activate-btn").textContent = texts[lang].activate;
                document.getElementById("back-button").textContent = texts[lang].back;
                document.getElementById("balance-label").textContent = texts[lang].balanceLabel;
            }

            // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏
            document.getElementById("activate-btn").addEventListener("click", function() {
                alert("Functionality in development üõ†Ô∏è");
            });
        });
    </script>
</head>
<body>
    <div class="notch">
        <h2 id="title">CS2 CASES</h2>
        <div class="balance-container">
            <p id="balance-label">Balance:</p>
            <p id="balance">0</p>
        </div>
        <select id="language-selector" class="language-selector">
            <option value="en">üá∫üá∏</option>
            <option value="ru">üá∑üá∫</option>
        </select>
    </div>

    <div class="container">
        <button id="back-button" class="exit-button" onclick="window.location.href='main.html'">‚Æå Back to Menu</button>
        
        <div class="promo-container">
            <input 
                type="text" 
                id="promo-input"
                class="promo-input"
                placeholder="Enter promo code"
            >
            <button id="activate-btn" class="button">
                ACTIVATE
            </button>
        </div>
    </div>
</body>
</html>
